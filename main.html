<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>СЮДАААА</title>
    <style>

body {
            background-color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            font-family: 'Roboto', sans-serif;
            line-height: 1.5;
            overflow: hidden;
            position: relative;
        }

        html, body {
        overflow-x: hidden;
        max-width: 100vw;
        touch-action: pan-y; /* Разрешает вертикальный скролл, но блокирует горизонтальный */
        overscroll-behavior: contain; /* Предотвращает перетаскивание страницы */
    }

    .text-top, .text-bottom, .text-bottom3 {
            font-size: 24px;
            position: absolute;
            width: 100%;
            text-align: center;
            color: rgb(0, 0, 0);
            margin: 10px 0;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        }

        .text-top {
            top: 20%;
            color: rgb(255, 0, 0);
            font-size: 200%;
        }

        .text-bottom {
            bottom: 10%;
            right: 50px;
        }

        .text-bottom3 {
            bottom: 10%;
            left: 37px;
            color: rgb(255, 0, 0);
        }

    </style>
</head>

<script>
    if (window.Telegram && Telegram.WebApp) {
        Telegram.WebApp.expand();
    }
</script>

<body>
    <div class="text-top">Добро пожаловать!</div>

    <div class="container">
        <span></span>
        <span></span>
        <span></span>
        <span></span>
    </div>

    <div class="loader-bar">
        <div class="loader-fill"></div>
    </div>

    <div class="text-bottom">Sbewo</div>
    <div class="text-bottom3">Mini-App</div>
